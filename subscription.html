<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/body-styles.css">
    <link rel="stylesheet" href="styles/navbar-styles.css">
    <link rel="stylesheet" href="styles/header-styles.css">
    <link rel="stylesheet" href="styles/footer-styles.css">
    <title>Subscription form</title>
</head>
<body>
    <header id="newspaper-name">
        <div>
            <img id="logo" src="img/logo.png" alt="logo" width="50%">
        </div>
        <h1 id="page-title">
            Open World
        </h1>
    </header>
    <h2>
        Subscription form
    </h2>
    <div id="form">
        <div id="col1">
            <input id="input-name" type="text" placeholder="Enter name">
            <input id="input-name" type="text" placeholder="Enter e-mail">
            <input id="input-name" type="text" placeholder="Enter age">
            <input id="input-name" type="text" placeholder="Enter phone">
            <input id="input-name" type="text" placeholder="Enter direction">    
        </div>
        <div id="col2">
            <input id="input-name" type="text" placeholder="Enter city">
            <input id="input-name" type="text" placeholder="Enter postal code">
            <input id="input-name" type="text" placeholder="Enter DNI">
            <input id="input-name" type="text" placeholder="Enter password">
            <input id="input-name" type="text" placeholder="Repeat password">   
        </div>
    </div>
    <button>
        Submit
    </button>
    <footer>
        Copyright &copy; 2020 Open World. <a id="github-link" href="https://github.com/nahueldacri/open-world">Go to github repository</a>
    </footer>
    
</body>
</html>
